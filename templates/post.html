{% extends "base.html" %}

{% block content %}

<!-- Display the message in the top -->
{% for message in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}


<h1>Blogs </h1>


{% for post in posts %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <!-- Post Title -->
                        <a href="{{ url_for('read_post',id=post.id) }}">
                        <h2 class="card-title text-primary">{{ post.title | title}}</h2>
                        </a>

                        <!-- Post Author and Date -->
                        <p class="card-subtitle text-muted mb-2">
                            By <span class="font-weight-bold">{{ post.author }}</span> â€¢ {{ post.date }}
                        </p>
                        
                        <!-- Post Content -->
                        <hr>
                        <p class="card-text">
                            {{ post.content }}
                        </p>
                        
                        <!-- Read More Button -->
                        
                        <a href="{{ url_for('read_post',id=post.id) }}" class="btn btn-primary mt-3">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    


{% endfor  %}

{% endblock %}
