{% extends "base.html" %}

{% block content %}

<!-- Display the message in the top -->
{% for message in get_flashed_messages() %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}



    <!-- Blog Header -->
    <div class="jumbotron jumbotron-fluid text-center bg-light">
        <div class="container">
            <h1 class="display-4 mt-5 "> {{ post.title }} </h1>
            <p class="text-secondary">
                #{{ post.slug}}
            </p>
            <p class="lead mt-1"> {{ post.author }} â€¢ {{ post.date }}</p>
        </div>
    </div>
    <br>
    <!-- Blog Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <p class="lead">
                    {{ post.content }}
                </p>
                
                <!-- Read More Button -->
                <a href="{{ url_for('posts') }}" class="btn btn-primary mt-3">Read More Articles</a>
            </div>
        </div>
    </div>



{% endblock %}
